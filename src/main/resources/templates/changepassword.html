<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script>
function validateForm() {
  var newpass = document.forms["form"]["newpass"].value;
  var confnewpass = document.forms["form"]["confnewpass"].value;
  var oldpass = document.forms["form"]["oldpass"].value;
  if (newpass.length<=5 || confnewpass.length <= 5 || oldpass.length <=5) {
    alert("Haslo musi byc dluzsze niz 5 znakow");
    return false;
  }
  if(newpass!==confnewpass)
	  {
	  alert("Nowe haslo sie nie zgadza");
	  return false;
	  }
	  
}
</script>
</head>
<body>
<h1>Form</h1>
    <form action="#" name="form" th:action="@{/changepassword}" onsubmit="return validateForm()" method="post">
    	<p>email: <input type="text" name="email" required="required"/></p>
    	<p>old password: <input type="password" name="oldpass" /></p>
        <p>new password: <input type="password" name="newpass" /></p>
        <p>confirm password: <input type="password" name="confnewpass" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
