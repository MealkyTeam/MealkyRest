<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script>
function validateForm() {
  var newpass = document.forms["form"]["newpass"].value;
  var confnewpass = document.forms["form"]["confnewpass"].value;
  var oldpass = document.forms["form"]["oldpass"].value;
  if (newpass.length<=5 || confnewpass.length <= 5 || oldpass.length <=5) {
    alert("Password needs to be longer than 5 characters.");
    return false;
  }
  if(newpass!==confnewpass)
	  {
	  alert("New passwords do not match.");
	  return false;
	  }
	  
}
</script>
<style>
.label{color:#FFFFFF}
</style>
</head>
<body class="p-3 mb-2" style="background:#0F334D">
<div class="container" >
<h3 class="label">Change your password</h3>
    <form action="#" name="form" th:action="@{/changepassword}" onsubmit="return validateForm()" method="post">
    <div class="form-group">
    	<label class="label">Email address</label> 
    		<input type="text" name="email" required="required" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"/>
 	</div>
    <div class="form-group">
   		 <label class="label">Current password</label> 
    		<input type="password" name="oldpass" class="form-control" placeholder="Current password"/>
    	<label class="label">New password</label> 
     	    <input type="password" name="newpass" class="form-control" placeholder="New password" />
    	<label class="label">Confirm new password</label> 
       		<input type="password" name="confnewpass" class="form-control" placeholder="Confirm new password"/>
 	</div>
 	<div class="form-group">
        <input type="submit" value="Submit" class="btn btn-danger" style="background-color: #FF4081"/>
    </div>
    </form>
    </div>
</body>
</html>
