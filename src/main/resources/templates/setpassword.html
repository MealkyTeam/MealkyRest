<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script>
function validateForm() {
  var newpass = document.forms["form"]["newpass"].value;
  var confnewpass = document.forms["form"]["confnewpass"].value;
  if (newpass.length<=5 || confnewpass.length <= 5) {
    alert("Haslo musi byc dluzsze niz 5 znakow");
    return false;
  }
  if(newpass!==confnewpass)
	  {
	  alert("Hasla musza byc takie same.");
	  return false;
	  }
}
</script>
</head>
<body>
<h1>Form</h1>
    <form name="form" action="#" th:action="@{/setpassword}" th:object="${token}" onsubmit="return validateForm()" method="post">
    	<p>email: <input type="text" name="email" required="required" /></p>
        <p>password: <input type="password" name="newpass" /></p>
        <p>confirm password: <input type="password" name="confnewpass" /></p>
        <input type="hidden" name="token" th:value="${token}"/>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
